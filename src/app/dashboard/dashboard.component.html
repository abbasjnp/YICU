<p class="dash_p">
    Dashboard
</p>
<div class="maindiv">
    <div class="nested_div">

        <!-- ******Card div***** -->
        <div class="row" style="padding:10px 10px 10px 10px;">
            <div class="col-lg-3" *ngFor="let i of imageData" style="margin-bottom: 5px;">
                <div class="card">
                    <div class="div1">
                        <div class="div11">
                            {{i.name}}
                        </div>
                        <div class="div12">
                            {{i.lineBarValue}}<span style="margin-left:10px;"><img src={{i.logon}}></span>
                        </div>
                    </div>
                    <div class="div2">
                        <img src={{i.url}} class="dash_img">
                    </div>
                </div>
            </div>
        </div>
        <!-- ******Card div end****** -->


        <div class="row">
            <div class="col-lg-8">
                <!-- ******Table Div****** -->

                <div class="tab_div">
                    <ul class="nav nav-tabs">
                        <li class="active"><a data-toggle="tab" href="#home"                       
                                >Recent User</a></li>
                        <li><a data-toggle="tab" href="#menu1" >Recent Sessions</a></li>
                    </ul>
                    <div class="tab-content">
                        <div id="home" class="tab-pane fade in active">
                            <!-- <div class="table-responsive"> -->
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th></th>
                                            <th>Username</th>
                                            <th>Contacts</th>
                                            <th>Location</th>
                                            <th>Date of joining</th>
                                            <th>Country</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let j of tabData" (click)="openDetail()">
                                            <td><img src={{j.url}} class="tab1img"></td>
                                            <td>{{j.id}}</td>
                                            <td>{{j.email}}</td>
                                            <td>New York</td>
                                            <td>24 Jan 19</td>
                                            <td>USA</td>
                                        </tr>
                                    </tbody>
                                </table>
                            <!-- </div> -->
                        </div>
                        <div id="menu1" class="tab-pane fade">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th></th>
                                            <th>Firstname</th>
                                            <th>Lastname</th>
                                            <th>Age</th>
                                            <th>City</th>
                                            <th>Country</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let j of tabData">
                                            <td><img src={{j.url}} class="tab2img"></td>
                                            <td>{{j.id}}</td>
                                            <td>{{j.email}}</td>
                                            <td>{{j.name}}</td>
                                            <td>New York</td>
                                            <td>USA</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </div>
                </div>
                <!-- ******Table Div end****** -->
            </div>

            <div class="col-lg-4" style="padding-top: 50px;padding-right: 30px;">
                <!-- *******Chart div start***** -->
                <div class="chartHeader">
                    <fusioncharts width="100%" height="500" type="pie2d" [dataSource]="dataSource">
                    </fusioncharts>
                </div>

                <!-- ****** chart div end***** -->
            </div>
        </div>
    </div>
</div>
